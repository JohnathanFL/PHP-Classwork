  <body>
    <h1>
      Kilometers per Liter Calculator
    </h1>
    <p>
      The following form will take a distance in kilometers and a fuel in liter,
      then return a fuel in kilometers per liter.
    </p>
    <form action="fuel-calc.php" method="get">
      Distance:
      <br>
      <input type="number" min="1" name="distance" value="1">
      <br>
      Fuel:
      <br>
      <input type="number" min="1" name="fuel" value="1">
      <br>
      <input type="submit">
    </form>
  </body>
</html>
